    <section class="container mx-auto max-w-6xl">
      <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
        <ul
          class="flex flex-wrap -mb-px text-sm font-medium text-center items-center"
          id="default-tab"
          data-tabs-toggle="#default-tab-content"
          role="tablist"
        >
          <li class="me-2" role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg"
              id="profile-tab"
              data-tabs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Even or Odd
            </button>
          </li>
          <li class="me-2" role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="dashboard-tab"
              data-tabs-target="#dashboard"
              type="button"
              role="tab"
              aria-controls="dashboard"
              aria-selected="false"
            >
              KPI Calculator
            </button>
          </li>
          <li class="me-2" role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="settings-tab"
              data-tabs-target="#settings"
              type="button"
              role="tab"
              aria-controls="settings"
              aria-selected="false"
            >
              Discount Calculator
            </button>
          </li>
          <li role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="contacts-tab"
              data-tabs-target="#contacts"
              type="button"
              role="tab"
              aria-controls="contacts"
              aria-selected="false"
            >
              Password Safe?
            </button>
          </li>
        </ul>
      </div>
      <div id="default-tab-content">
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <div class="text-sm text-gray-500 dark:text-gray-400">
            <form class="max-w-6xl mx-auto grid grid-cols-3 gap-8">
              <div class="hourSalary">
                <label
                  for="number-input"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Please input the number to check:</label
                >
                <input
                  oninput="formatNumber(this)"
                  type="number"
                  id="checkNumber"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Number here please:"
                  required
                />
              </div>
              <div>
                <label
                  for="website-admin"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Check whether this number is even or odd.
                </label>
                <div class="flex">
                  <span
                    class="inline-flex items-center text-xs text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                  >
                    <button
                      onclick="checkEvenOdd()"
                      type="button"
                      class="px-3 py-3 text-xs font-medium text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                      Even or Odd
                    </button>
                  </span>
                  <span
                    type="text"
                    id="numberResult"
                    class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Even or Odd?"
                  ></span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="dashboard"
          role="tabpanel"
          aria-labelledby="dashboard-tab"
        >
          <div class="text-sm text-gray-500 dark:text-gray-400">
            <form class="max-w-6xl mx-auto grid grid-cols-3 gap-8">
              <div class="hourSalary">
                <label
                  for="number-input"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Please input the number of unit sold:</label
                >
                <input
                  oninput="formatNumber(this)"
                  type="number"
                  id="unitQuantity"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Num of total sold units here:"
                  required
                />
              </div>
              <div>
                <label
                  for="website-admin"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Check whether the employee meets the KPI or not
                </label>
                <div class="flex">
                  <span
                    class="inline-flex items-center text-xs text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                  >
                    <button
                      onclick="checkKPI()"
                      type="button"
                      class="px-3 py-3 text-xs font-medium text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                      Meet KPI or not:
                    </button>
                  </span>
                  <span
                    type="text"
                    id="kpiResult"
                    class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Even or Odd?"
                  ></span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="settings"
          role="tabpanel"
          aria-labelledby="settings-tab"
        >
          <div class="text-sm text-gray-500 dark:text-gray-400">
            <form class="max-w-6xl mx-auto grid grid-cols-3 gap-8">
              <div class="hourSalary">
                <label
                  for="number-input"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >How much u Paid for today's Shopping?</label
                >
                <input
                  oninput="formatNumber(this)"
                  type="number"
                  id="moneyPaid"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Your Paid Here:"
                  required
                />
              </div>
              <div class="col-span-2">
                <label
                  for="website-admin"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Check How much discount?
                </label>
                <div class="flex">
                  <span
                    class="inline-flex items-center text-xs text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                  >
                    <button
                      onclick="checkDiscount()"
                      type="button"
                      class="px-3 py-3 text-xs font-medium text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                      Have Discount or not?
                    </button>
                  </span>
                  <span
                    type="text"
                    id="discountResult"
                    class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Even or Odd?"
                  ></span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div
          class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
          id="contacts"
          role="tabpanel"
          aria-labelledby="contacts-tab"
        >
          <div class="text-sm text-gray-500 dark:text-gray-400">
            <form class="max-w-sm mx-auto">
              <div class="mb-5">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@flowbite.com"
                  required
                />
              </div>
              <div class="mb-5">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your password</label
                >
                <div class="password-area relative">
                  <input
                    type="password"
                    id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required
                  />
                  <button
                    onclick="handlePasswordReveal()"
                    class="password-mode absolute inset-y-0 right-0 items-center pr-2 text-gray-400 hover:text-gray-700 dark:hover:text-white"
                  >
                    <i id="passwordIcon" class="fa-regular fa-eye-slash"></i>
                  </button>
                </div>
              </div>
              <div class="flex items-start mb-5">
                <p id="passwordStrength" class="text-sm"></p>
              </div>
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
    <!-- FLOWBITE SCRIPT -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
